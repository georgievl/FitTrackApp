{% extends 'common/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 120px);">
    <div class="card shadow-sm w-100" style="max-width: 520px;">
        <div class="card-body p-4">
            <h3 class="text-center mb-4">My Fitness Profile</h3>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success rounded-pill py-2">
                        <i class="bi bi-check-circle me-1"></i> Save Profile
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
